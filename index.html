<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시 기간 공유 게시판</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>게시 기간 공유 게시판</h1>
      <p class="subtitle">특정 사용자가 설정한 게시 기간을 모든 사용자가 확인할 수 있어요.</p>
    </header>

    <main class="app-main">
      <section class="card">
        <h2>게시물 등록</h2>
        <form id="post-form" class="post-form">
          <div class="form-row">
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" placeholder="작성자 이름을 입력하세요" required />
          </div>

          <div class="form-row">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="게시물 제목을 입력하세요" required />
          </div>

          <div class="form-row">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="4" placeholder="게시물 내용을 입력하세요"></textarea>
          </div>

          <div class="form-row form-row-inline">
            <div>
              <label for="startDate">게시 시작일</label>
              <input type="date" id="startDate" name="startDate" required />
            </div>
            <div>
              <label for="endDate">게시 종료일</label>
              <input type="date" id="endDate" name="endDate" required />
            </div>
          </div>

          <div class="form-row">
            <label for="attachment">파일 첨부</label>
            <input type="file" id="attachment" name="attachment" accept="*" class="file-input" />
            <span class="helper-text">최대 2MB까지 저장됩니다. (브라우저 저장 공간 제한)</span>
          </div>

          <div class="form-row">
            <button type="submit" class="btn-primary">게시물 등록</button>
          </div>
        </form>
      </section>

      <section class="card gantt-section">
        <div class="card-header">
          <h2>게시 기간 간트 차트</h2>
        </div>
        <p class="helper-text">게시물별 게시 기간을 시각적으로 확인할 수 있습니다.</p>
        <div id="gantt-chart" class="gantt-chart">
          <!-- 간트 차트가 여기에 동적으로 렌더링됩니다. -->
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>게시 기간 목록</h2>
          <button id="clear-all" class="btn-secondary" type="button">전체 삭제</button>
        </div>
        <p class="helper-text">아래 목록은 이 브라우저에 저장된 게시물의 게시 기간입니다.</p>
        <div id="post-list" class="post-list">
          <!-- 게시물이 여기에 동적으로 렌더링됩니다. -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>프론트엔드 데모 앱 · 실제 다중 사용자 서비스에서는 서버/DB가 필요합니다.</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
